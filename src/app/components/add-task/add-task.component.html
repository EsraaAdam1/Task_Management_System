<div class="con">
<h1>Add New Task</h1>
<div>
    <div>
        <input #tasktitle type="text" class="tt" placeholder="Write task title here...">
    </div>
    <div>
        <textarea #taskdesc class="tt" placeholder="Write task description here..."></textarea>
    </div>
    <div>
        <input #taskdd type="text" class="tt" placeholder="Write task due date here...">
    </div>
</div>
<button class="btns" (click)="saveTask(tasktitle,taskdesc,taskdd)">Save</button>
<a class="btnc" routerLink="/">Cancel</a>
</div>
